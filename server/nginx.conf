server {
  listen 80;
  server_name www.zombiehour.com zombiehour.com *.zombiehour.com;
  root /var/www/zombiehour.com;
  userid          on;
  userid_name     uid;
  userid_domain   zombiehour.com;
  userid_path     /;
  userid_expires  365d;

  gzip off;
  proxy_buffering off;

  location /game/ {
    proxy_pass http://localhost:8080/;
  }

  location /.git {

  }
}
