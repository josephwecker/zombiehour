<html>
<head>
	<title>Zombie Hour</title>
<!--	<script type='text/javascript'
	src='http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js'></script>
-->
	<script type='text/javascript' src='/javascripts/jquery.js'></script>
	<script type='text/javascript' src='/javascripts/hotkeys.js'></script>
	<script type='text/javascript' src='/javascripts/zgame.js'></script>
	<link rel='stylesheet' type='text/css' href='../stylesheets/main.css' />
	<link rel='stylesheet' type='text/css' href='../stylesheets/fonts/stylesheet.css' />
</head>
<body>
	<div id="page">
		
		<div id="stats">
			<div class="panel_content">
				<div>
					<span id="tag">Name</span><br />
					HP: <span id="hp">hp</span>/<span id="maxhp">max</span>
					Ammo: <span id="ammo">ammo</span>
				</div>
				<div><span id="queuestring">hi</span></div>
				<div>
					<div id="action_bar"><div class="filling"></div></div>
					<span id="cooldown">0</span>
				</div>
			</div>
		</div>

		<div id="navigation">
			<div id="visible_area">
				<div id="map"></div>
				<div id="shadow"></div>
				<div id="sprites"></div>
			</div>
			<div id="character"></div>
			<div id="north" class="nav_button"></div>
			<div id="northeast" class="nav_button"></div>
			<div id="east" class="nav_button"></div>
			<div id="southeast" class="nav_button"></div>
			<div id="south" class="nav_button"></div>
			<div id="southwest" class="nav_button"></div>
			<div id="west" class="nav_button"></div>
			<div id="northwest" class="nav_button"></div>
		</div>

		<div id="observation">
			<div class="panel_content">
				<div id="quick_observe"></div>
			</div>
		</div>

		<div id="actions">
			<div class="panel_content">
			</div>
		</div>

		<div id="dialog">
			<div class="panel_content">
				<div id="result">Welcome<br/></div>
			</div>
		</div>

		<div id="notes">
			<div class="panel_content">
				<div id="board"></div>
				<div id="flash"><p>hi</p></div>
			</div>
		</div>

		<input id="chat_input" type="text"/>
	</div>
</body>
</html>
